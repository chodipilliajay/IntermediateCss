<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{
      height: 200px;
      width: 200px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      /*margin-top: 150px;
      margin-left: 250px;*/
      top: 50%;
      left: 50%;
    }
    .blue-box{
      height: 300px;
      width: 500px;
      background-color: blue;
      position: relative;
      margin: 200px 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
